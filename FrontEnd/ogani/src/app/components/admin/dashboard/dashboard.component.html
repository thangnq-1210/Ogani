<div id="wrapper">

    <div [ngClass]="{'sidebar-visible': isSidebarVisible, 'sidebar-hidden': !isSidebarVisible}" 
       class="sidebar-transition">
       <div class="d-flex flex-column p-3 custom-sidebar" style="width: 200px; height: 100vh; background-color: rgb(245, 245, 245);">
            <ul class="nav nav-pills flex-column mb-auto" id="accordionSidebar">

                <!-- Sidebar - Brand -->
                <a class="sidebar-brand d-flex align-items-center justify-content-center" routerLink="/admin" routerLinkActive="active">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <fa-icon [icon]="faceLaugh"></fa-icon>
                    </div>
                    <div class="sidebar-brand-text mx-3 text-dark" style="font-weight: bold;">SB Admin</div>
                </a>
        
                <!-- Divider -->
                <hr class="sidebar-divider">
        
                <!-- Nav Item - Dashboard -->
                <li class="nav-item active">
                    <a class="nav-link text-secondary" routerLink="/admin">
                        <fa-icon [icon]="tachometer"></fa-icon>
                        <strong class="ingredient">Dashboard</strong></a>
                </li>
        
                <!-- Divider -->
                <hr class="sidebar-divider">
        
                <!-- Heading -->
                <div class="sidebar-heading text-secondary text-center" style="padding: 5px; font-weight: bold;">
                    Interface
                </div>
        
                <!-- Nav Item - Pages Collapse Menu -->
                <li class="nav-item">
                    <a class="nav-link collapsed text-secondary" routerLink="/admin/category"data-toggle="collapse" data-target="#collapseTwo"
                        aria-expanded="true" aria-controls="collapseTwo" routerLinkActive="active">
                        <fa-icon [icon]="bookmark"></fa-icon>
                        <strong class="ingredient">Category</strong>
                    </a>
                </li>
        
                <!-- Nav Item - Utilities Collapse Menu -->
                <li class="nav-item">
                    <a class="nav-link collapsed text-secondary" routerLink="/admin/product" data-toggle="collapse" data-target="#collapseUtilities"
                        aria-expanded="true" aria-controls="collapseUtilities" routerLinkActive="active">
                        <fa-icon [icon]="receipt"></fa-icon>
                        <strong class="ingredient">Product</strong>
                    </a>
                </li>
        
        
                <!-- Nav Item - Pages Collapse Menu -->
                <li class="nav-item">
                    <a class="nav-link collapsed text-secondary" routerLink="/admin/order" data-toggle="collapse" data-target="#collapsePages"
                        aria-expanded="true" aria-controls="collapsePages" routerLinkActive="active">
                        <fa-icon [icon]="cart"></fa-icon>
                        <strong class="ingredient">Order</strong>
                    </a>
                </li>
        
                <!-- Nav Item - Charts -->
                <li class="nav-item">
                    <a class="nav-link text-secondary" routerLink="/admin/tag" routerLinkActive="active">
                        <fa-icon [icon]="tag"></fa-icon>
                        <strong class="ingredient">Tag</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" routerLink="/admin/blog" routerLinkActive="active">
                        <fa-icon [icon]="rocket"></fa-icon>
                        <strong class="ingredient">Blog</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" routerLink="/admin/statistic" routerLinkActive="active">
                        <fa-icon [icon]="coin"></fa-icon>
                        <strong class="ingredient">Statistic</strong></a>
                </li>
                <hr class="sidebar-divider d-none d-md-block">
                <!-- Nav Item - User Information -->
                <li class="nav-item dropdown no-arrow" ngbDropdown>
                    <a class="nav-link dropdown-toggle text-secondary" role="button" ngbDropdownToggle> 
                        <img class="img-profile rounded-circle ml-2" src="assets/image/author.jpg" style="width: 30px; height: 30px;">
                        <strong class="ingredient">Admin</strong>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow" ngbDropdownMenu>
                        <a class="dropdown-item" ngbDropdownItem [routerLink]="['/admin/admin-detail']">
                            <fa-icon [icon]="userIcon" class="mr-2"></fa-icon>
                            Profile
                        </a>
                        <a class="dropdown-item" ngbDropdownItem>
                            <fa-icon [icon]="gear" class="mr-2"></fa-icon>
                            Settings
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" ngbDropdownItem (click)="logout()">
                            <fa-icon [icon]="logoutIcon" class="mr-2"></fa-icon>
                            Logout
                        </a>
                    </div>
                </li>                
            </ul>
        </div>
    </div>

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">

            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <fa-icon [icon]="bars"></fa-icon>
                </button>

                <nav class="navbar navbar-light bg-white">
                    <button class="btn btn-outline-primary" (click)="toggleSidebar()">
                      <fa-icon [icon]="bars"></fa-icon>
                    </button>
                </nav>
                
                <!-- Topbar Search -->
                <form
                    class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                            aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <fa-icon [icon]="search"></fa-icon>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                    <li class="nav-item dropdown no-arrow d-sm-none">
                        <a class="nav-link dropdown-toggle" id="searchDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <fa-icon [icon]="search"></fa-icon>
                        </a>
                        <!-- Dropdown - Messages -->
                        <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                            aria-labelledby="searchDropdown">
                            <form class="form-inline mr-auto w-100 navbar-search">
                                <div class="input-group">
                                    <input type="text" class="form-control bg-light border-0 small"
                                        placeholder="Search for..." aria-label="Search"
                                        aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fas fa-search fa-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul>

            </nav>
            <div class="container-fluid">
                
                <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div> -->
                <router-outlet></router-outlet>

            </div>

        </div>

    </div>

</div>
