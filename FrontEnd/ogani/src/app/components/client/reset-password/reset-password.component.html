<div class="container reset-password-container mt-5">
    <h2 class="text-center mb-4">Đặt lại mật khẩu</h2>
    <form (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="newPassword">Mật khẩu mới</label>
        <input
          type="password"
          id="newPassword"
          [(ngModel)]="newPassword"
          name="newPassword"
          class="form-control"
          required
          placeholder="Nhập mật khẩu mới"
        />
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="form-control"
          required
          placeholder="Nhập lại mật khẩu mới"
        />
      </div>
  
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-100">Đặt lại mật khẩu</button>
      </div>
  
      <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">{{ errorMessage }}</div>
    </form>
  </div>
